<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador de Cifra de César</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="title">Escolha uma opção:</h1>
        <label for="mensagem">Mensagem:</label>
        <input type="text" id="mensagem">
        <label for="chave">Chave:</label>
        <input type="number" id="chave">
        <button onclick="codificar()">Codificar</button>
        <button onclick="decodificar()">Decodificar</button>
    </div>
    <div>
        <h2>Resultado:</h2>
        <textarea name="resultado" id="resultado" cols="30" rows="10" readonly></textarea>
    </div>

    <script>
        // Função para codificar uma mensagem utilizando a cifra de César
        function codificar() {
            const mensagem = document.getElementById("mensagem").value;
            const chave = parseInt(document.getElementById("chave").value);

            let resultado = "";

            for (let i = 0; i < mensagem.length; i++) {
                let charCode = mensagem.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    resultado += String.fromCharCode(((charCode - 65 + chave) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    resultado += String.fromCharCode(((charCode - 97 + chave) % 26) + 97);
                } else {
                    resultado += mensagem.charAt(i);
                }
            }

            document.getElementById("resultado").value = resultado;
        }

        // Função para decodificar uma mensagem utilizando a cifra de César
        function decodificar() {
            const mensagem = document.getElementById("mensagem").value;
            const chave = parseInt(document.getElementById("chave").value);

            let resultado = "";

            for (let i = 0; i < mensagem.length; i++) {
                let charCode = mensagem.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    resultado += String.fromCharCode(((charCode - 65 - chave + 26) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    resultado += String.fromCharCode(((charCode - 97 - chave + 26) % 26) + 97);
                } else {
                    resultado += mensagem.charAt(i);
                }
            }

            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>
</html>
